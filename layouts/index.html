{{ partial "header.html" . }}
<section class="measure center lh-copy f5">
  <h2 class="f2 dark-gray lh-title fw7 mv4 roboto-slab">
    Thoughts on building for the web &amp; creating a durable business.
  </h2>

  <div class="mb5 measure fw1 homepage-content">
    {{ .Content }}
  </div>

  <h3 class="f6 fw5 silver tracked ttu bb b--light-gray pb2">Articles</h3>
  <ul class="list pl0">
  {{ range .Data.Pages.ByPublishDate }}
      {{ if eq .Section "blog" }}
          {{ partial "li.html" . }}
      {{ end }}
  {{ end }}
  </ul>
</section>
{{ partial "footer.html" . }}
